<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>

        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group.inline {
            display: flex;
            justify-content: space-between;
        }
        .form-group.inline label {
            margin-right: 20px;
            font-weight: normal;
        }
        .submit-button {
            text-align: center;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-group.inline {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Application Form</h2>
        <form action="submit_form.php" method="POST">
            
            <!-- Personal Details Section -->
            <fieldset>
                <legend>Personal Details</legend>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="iq">IQ (optional):</label>
                    <input type="number" id="iq" name="iq" placeholder="Enter your IQ">
                </div>
            </fieldset>

            <!-- Gender Selection -->
            <fieldset>
                <legend>Gender</legend>
                <div class="form-group inline">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </fieldset>

            <!-- Date of Proposed Outing -->
            <fieldset>
                <legend>Date of Proposed Outing</legend>
                <div class="form-group">
                    <label for="outing_date">Date:</label>
                    <input type="date" id="outing_date" name="outing_date" required>
                </div>
            </fieldset>

            <!-- Checkbox Section -->
            <fieldset>
                <legend>Conditions</legend>
                <div class="form-group">
                    <label><input type="checkbox" name="conditions" value="no_piercings"> I have no tattoos or piercings</label><br>
                    <label><input type="checkbox" name="conditions" value="older"> I am more than 7 years older than my daughter</label><br>
                    <label><input type="checkbox" name="conditions" value="visa"> I own a yacht or US visa</label><br>
                    <label><input type="checkbox" name="conditions" value="no_work"> I don't work</label><br>
                    <label><input type="checkbox" name="conditions" value="rich_parents"> My parents are rich</label><br>
                    <label><input type="checkbox" name="conditions" value="public_date"> The date is in a well-lit public location</label>
                </div>
            </fieldset>

            <!-- Dropdown Sections -->
            <fieldset>
                <legend>Additional Information</legend>
                <div class="form-group">
                    <label for="political">Political Persuasion:</label>
                    <select id="political" name="political" required>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="center">Center</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="education">Highest Education Level Completed:</label>
                    <select id="education" name="education" required>
                        <option value="high_school">High School</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
            </fieldset>

            <!-- Essay and Reference Section -->
            <fieldset>
                <legend>Essay & References</legend>
                <div class="form-group">
                    <label for="essay">Why do you want to date my daughter? (Minimum 50 words):</label>
                    <textarea id="essay" name="essay" rows="5" placeholder="Explain in 50 words or more..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="references">References (contact details for 2 references):</label>
                    <textarea id="references" name="references" rows="3" placeholder="Enter contact details" required></textarea>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="submit-button">
                <input type="submit" value="Submit Application">
            </div>
        </form>
    </div>

</body>
</html>
